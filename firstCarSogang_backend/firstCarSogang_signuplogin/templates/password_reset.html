
<!-- Alerts -->
<section style="padding-top: 20px;">
   {% include 'alert.html' %}
</section>
<!--================Login Box Area =================-->
<section class="login_box_area section-margin">
   <div class="container">
      <div class="row">
         <div class="col-lg-6">
            <div class="login_form_inner">
               <h3>비밀번호 초기화 </h3>
               <form class="row login_form" method="post" action="/password_reset">
                  {% csrf_token %}
                  <div class="col-md-12 form-group">
                     <input name="new_password" type="password" class="form-control" id="password" placeholder="New Password">
                  </div>
                  <div class="col-md-12 form-group">
                     <input name="confirm_new_password" type="password" class="form-control" id="confirm_password" placeholder="Confirm New Password">
                  </div>

                  <div class="col-md-12 form-group">
                     <button type="submit" value="submit" class="button w-100">비밀번호 초기화</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</section>
